name: CI

on:
  push:
    branches:
      [ "main" ]
  pull_request:
    branches:
      [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Fetch Chromedriver version
      id: fetch_version
      run: |
        curl -s https://googlechromelabs.github.io/chrome-for-testing/ > page.html
        VERSION=$(grep -oP '(?<=Chromedriver: )\d+\.\d+\.\d+' page.html)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        echo "Version fetched: ${VERSION}"

    - name: Download and install specific ChromeDriver
      run: |
        CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/127.0.6533.88/linux64/chromedriver_linux64.zip"
        echo "Downloading Chromedriver from: ${CHROMEDRIVER_URL}"
        wget $CHROMEDRIVER_URL
        unzip chromedriver_linux64.zip
        chmod +x chromedriver

    - name: Run tests
      run: |
        robot -d ./logs -v BROWSER:chrome -v OPTIONS:"--headless --no-sandbox --disable-dev-shm-usage" tests/bdd_cases.robot

    - name: Upload Robot Framework reports
      uses: actions/upload-artifact@v2
      with:
        name: robot-framework-reports
        path: ./logs
