name: CI

on:
  push:
    branches:
      [ "main" ]
  pull_request:
    branches:
      [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Download and install ChromeDriver
      run: |
        VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/ | grep -oP '(?<=Chromedriver: )\d+\.\d+\.\d+')
        CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/${VERSION}/chromedriver_linux64.zip"
        wget $CHROMEDRIVER_URL
        unzip chromedriver_linux64.zip
        chmod +x chromedriver

    - name: Run tests
      run: |
        robot -d ./logs -v BROWSER:chrome -v OPTIONS:"--headless --no-sandbox --disable-dev-shm-usage" tests/bdd_cases.robot


    - name: Upload Robot Framework reports
      uses: actions/upload-artifact@v2
      with:
        name: robot-framework-reports
        path: ./logs
